<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AIO Shop - A demonstration website showcasing how to optimize web content for AI recommendations and improve visibility to AI shopping assistants." />
    <meta name="keywords" content="AI optimization, AI recommendation, SEO, e-commerce, AI shopping assistants, product discovery" />
    <meta name="author" content="AIO Shop Demo" />
    <meta name="robots" content="index, follow" />
    <title>AIO Shop - AI Recommendation Optimized Demo Store</title>
    <!-- JSON-LD 構造化データ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AIO Shop Demo",
      "url": "https://aio-shop-demo.netlify.app/",
      "description": "A demonstration website showcasing how to optimize web content for AI recommendations.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://aio-shop-demo.netlify.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <!-- Open Graph / Facebookタグ -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aio-shop-demo.netlify.app/" />
    <meta property="og:title" content="AIO Shop - AI Recommendation Optimized Demo Store" />
    <meta property="og:description" content="Discover how to structure your online store for optimal AI recommendations and visibility with our interactive demo." />
    <meta property="og:image" content="https://aio-shop-demo.netlify.app/og-image.jpg" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AIO Shop - AI Recommendation Optimized Demo Store" />
    <meta name="twitter:description" content="Discover how to structure your online store for optimal AI recommendations and visibility with our interactive demo." />
    <meta name="twitter:image" content="https://aio-shop-demo.netlify.app/og-image.jpg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
